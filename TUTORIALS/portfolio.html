<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Colorful Portfolio</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <!-- Custom CSS -->
  <style>
    body {
      background-color: #a456b8;
      color: #343a40;
    }

    .navbar {
      background-color: #ed2424;
    }

    .jumbotron {
      background-color: #1770b8;
      color: #ffffff;
    }

    .card {
      margin: 20px 0;
    }

    .footer {
      background-color: #343a40;
      color: #ffffff;
      text-align: center;
      padding: 10px 0;
    }
  </style>
</head>
<body>

  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg navbar-dark">
    <a class="navbar-brand" href="#">RASHI VISHNOI</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item active">
          <a class="nav-link" href="#about">About Me</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#portfolio">Portfolio</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#contact">Contact</a>
        </li>
      </ul>
    </div>
  </nav>

  <!-- Hero Section -->
  <div class="jumbotron text-center">
    <h1 class="display-4">RASHI VISHNOI</h1>
    <p class="lead">Web Developer | Designer | Creative Enthusiast</p>
  </div>

  <!-- About Me Section -->
  <div id="about" class="container">
    <h2>About Me</h2>
    <p>My name is Rashi Vishnoi</p>
  </div>

  <!-- Portfolio Section -->
  <div id="portfolio" class="container">
    <h2>Portfolio</h2>
    <div class="card-deck">
      <!-- Add your portfolio items as cards here -->
      <div class="card">
        <img src="image1.jpg" class="card-img-top" alt="Project 1">
        <div class="card-body">
          <h5 class="card-title">Project 1</h5>
          <p class="card-text">Description of Project 1.</p>
        </div>
      </div>
      <div class="card">
        <img src="image2.jpg" class="card-img-top" alt="Project 2">
        <div class="card-body">
          <h5 class="card-title">Project 2</h5>
          <p class="card-text">Description of Project 2.</p>
        </div>
      </div>
      <!-- Add more cards as needed -->
    </div>
  </div>

  <!-- Contact Section -->
  <div id="contact" class="container">
    <h2>Contact</h2>
    <p>Contact information goes here.</p>
  </div>

  <!-- Footer -->
  <footer class="footer">
    <p>&copy; 2023 Your Name</p>
  </footer>

  <!-- Bootstrap JS and Popper.js -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>
</html>
